<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tongue Twisters generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header> -->
    <div class="container" id="div1">
        <h1 class="twister-header">Tongue Twisters Generator</h1>
        <nav>
        <label for="filterlanguageDropdown" id="filter-lang">Language:</label>
        <select id="filterlanguageDropdown">
            <option value="all">All</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="bn">Bangla</option>
            <option value="fr">French</option>
        </select>
        <label for="filterdifficultyDropdown" id="filter-diff">Difficulty:</label>
        <select id="filterdifficultyDropdown">
            <option value="all">All</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        </nav>
    </div>
    <!-- </header> -->
<main>
    <div>
        <img class="twister-img" src="pictures/There-is-always-tomorrow-YELLOW2-scaled-min (1).jpg">
    </div>
    <div>
        <p class="click">Click 
            <a href="index.html" class="click-button"> here </a> 
            to go back to the Home Page.</p>
    </div>
    <div class="twister-list" id="twister-list">
    </div>
    <script src="script.js"></script>
</main>
</body>
</html>
